asyncQueueSize=6

aggressiveFallbackEnabled=true
fallbackNoTradeBars=40
fallbackMaxExtraBars=120
fallbackMinPercentileQuantile=0.30
fallbackMinDeltaFloor=0.00008

stopLossPct=0.1
takeProfitPct=0.1