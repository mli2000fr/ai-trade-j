windowSize=30
lstmNeurons=64
# Augmentation neurones déjà effectuée (128). Si VRAM reste confortable, possible passage 160/192.
dropoutRate=0.15
learningRate=0.0007
numEpochs=180
patience=12
patienceVal=6
minDelta=0.00015
kFolds=5
optimizer=adam
l1=0.0
l2=0.001
normalizationScope=window
normalizationMethod=auto
swingTradeType=range
numLstmLayers=3
bidirectional=false
attention=true
horizonBars=7
thresholdType=ATR
thresholdK=0.8
limitPredictionPct=0.0
predictionResidualVarianceMin=0.000001

# Paramètres de trading Alpaca (sans commission mais avec spread/slippage)
capital=10000.0
riskPct=0.02
sizingK=1.2
feePct=0.0
slippagePct=0.0005
